<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Markdown留言板</title>
    <link rel="stylesheet" href="style.css">  
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>留言板</h1>
        <div class="editor">
            <textarea id="content" placeholder="输入Markdown内容..."></textarea>
            <input type="text" id="tags" placeholder="输入标签（逗号分隔）">
            <button onclick="submitMessage()">发布</button>
        </div>
        <div id="messages"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
